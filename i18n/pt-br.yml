      principal:
        item_1: "Menu > Principal"
        item_2: "Aqui será a tela de entrada do sistema, toda vez que você acessar o GedWeb (ou até mesmo o QuickIndex) você será redirecionado e visualizará essa página. Veja que ela contém as informações mais relevantes para o seu usuário no sistema. Além disso, logo abaixo apresentamos nosso mural, nele você visualiza as publicações feitas pela CloudMed, como informações úteis aos usuários, dicas e alertas. Dessa forma, ser informado fica rápido e prático! "
        item_3: "Principal/Mural"
  menu_main_new_document:
   index:
      title: "Novo Documento"
      table_of_contents: 
        index: "Índice"
        menu_main_new_document: "Novo Documento"
        step1: "1º Passo"
        step2: "2º Passo"
        step3: "3º Passo"
        step4: "4º Passo"
        step5: "5º Passo"
        step6: "6º Passo"
      menu_main_new_document:
        item_1: "Menu > Novo Documento"
        item_2: "É aqui o primeiro passo para indexar manualmente um novo documento no GedWeb da CloudMed! Para facilitar seu entendimento, se você ainda não sabe o que são os 'Tipos de Documento' e os 'Modelos' clique nos links e olhe lá, esteja preparado para indexar qualquer tipo de documento no GedWeb."
      step1:
        item_1: "Ao adicionar um novo documento, a primeira uestão que o GedWeb solicita é qual o 'Tipo de Documento' que você deseja indexar? Dependendo do tipo que você escolher, o GedWeb já carregará os campos previamente definidos e necessários referentes ao tipo escolhido, veja abaixo:"
        item_2: "1º Passo - Tipo de Documento"
      step2:
        item_1: "Preenchendo os campos requeridos pelo tipo de documento escolhido, o próximo passo agora é inserir o Título do Documento, lembramos que, se o tipo escolhido para o documento estiver relacionado à um modelo, e se nesse modelo estiver difinido algum campo como o Título do Documento, esse campo não será obrigatório, e, mesmo que seja preenchido, ele será substituido pelo campo definido no modelo."
        item_2: "2º Passo - Título do Documento"
      step3:
        item_1: "Nesse passo, informamos as datas referentes ao documento que está sendo indexado no sistema, dando destaque aos campos <b>'Data de criação do documento'</b> e <b>'Data da Digitalização'</b> que são obrigatórios. Repare também que temos o campo <b>'Este documento expira em'</b> onde colocamos a data em que esse documento irá expirar, com essa informação, conseguimos definir quantos dias antes da expiração o GedWeb irá notificar de tal evento."
        item_2: "3º Passo - Datas"
      step4:
        item_1: "Agora definiremos o grupo que esse documento a ser anexado pertence, para saber melhor como funciona os grupos clique aqui. Por exemplo, o arquivo de uma nota fiscal de certo fornecedor pode muito bem pertencer ao grupo 'Financeiro/Fornecedores/NotasFiscais/Nomefornecedor' não? Entendendo o que é e como funciona os Grupos, você sabera corretamente qual grupo o documento anexado pertence ;)"
        item_2: "4º Passo - Grupo"
      step5:
        item_1: "Esse passo é de grande e extrema importância para o documento que está à ser indexado no sistema, aqui definiremos qual será a confidencialidade (publico ou privado) e também definiremos quais os departamentos da empresa ao qual esse documento pertence e estará visivel. Também tmos a caixa <b>'Permitir Download por Terceiros'</b> que bloqueia ou não o download do arquivo por outras pessoas a não ser quem indexou"
        item_2: "5º Passo - Destinação/Confidencialidade"
      step6:
        item_1: "Concluindo, temos a opção <b>'Campos Opcionais'</b> que libera ou não o campos adicionais e relevantes para a indexação desse documento, clique e veja a variedade de campos que são opcionais, mas, muito relevantes para a indexação do documento (Lembramos que, quanto mais informações adicionarmos ao indexar um documento, mais a ferramenta fica inteligente e saberá disponibilizar o documento anexo quando necessário). Para finalizar, o que devemos fazer é informar e carregar o arquivo que irá ser indexado, clique em <b>'Escolher arquivo'</b> e, nã caixa que abrir, escolha o arquivo desejado e clique em OK"
        item_2: "6º Passo - Campos Opcionais / Seleção do documento"
        item_3: "Aguade o processo se completar e Pronto! Já temos nosso documento indexado no GedWeb, contanto com toda sua segurança na nuvem :)"