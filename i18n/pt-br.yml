  search_document:
   index:
      title: "Localizar Documento"
      table_of_contents: 
        index: "Índice"
        search_document: "Localizar Documento"
        custom: "Personalizado"
        default: "Padrão"
        contractor: "Empresas Contratantes"
      search_document:
        item_1: "Menu > Localizar Documento"
        item_2: "Agora vamos conhecer a ferramenta de localização dos documentos indexados pelo GedWeb."
        item_3: "Localizar Documento"
      custom:
        item_1: "Localizar Documento > Personalizado"
        item_2: "Nesta parte podemos realizar pesquisas de acordo com os modelos de documentos cadastrados no sistema. Basta selecionar o modelo do documento a ser pesquisado, que as informações pertinentes para pesquisa serão mostradas na tela."
        item_3: "Personalizado"
      default:
        item_1: "Localizar Documento > Padrão"
        item_2: "Nesta etapa vamos localizar o documento que foi indexado sem algum modelo. Podemos realizar a pesquisa de acordo com diversos parâmetros que possam facilitar a busca. Caso não saiba o que é modelo, <a href='config#models'> clique aqui</a>."
        item_4: "Podemos também realizar a localização através de Dados Complementares. Para isso clicamos no checkbox 'Pesquisa por Dados Complementares'. É de suma importância que ao indexar algum documento, o usuário informe a maior quantidade de informação possível, para facilitar a localização."
        item_5: "Também é possível pesquisar os documentos através das datas fornecidas no indexamento do documento a ser pesquisado. Para isso utilizamos a 'Pesquisa por Datas':"
        item_3: "Padrão"
  config:
   index:
      title: "Configurações"
      table_of_contents: 
        index: "Índice"
        config: "Configurações"
        models: "Modelos"
        types: "Tipos"
        groups: "Grupos"
        departaments: "Departamentos"
        providers: "Prestadores"
        webservices: "WebServices"
      config:
        item_1: "Menu > Configurações"
        item_2: "Agora vamos mostrar a parte de configuração do GedWeb. É neste menu que vamos inserir, excluir, alterar configurações de Modelos, Tipos, Grupos, Departamentos, Prestadores e WebServices."
        item_3: "Configurações"
      models:
        item_1: "Menu > Modelos"
        item_2: "Esta é a tela inicial da Configurações > Modelos. Aqui você poderá criar novos modelos, visualizar e alterá-los. Caso você tenha cadastrado algum modelo previamente, este aparecerá na tabela abaixo. Para acessar as configurações do modelo desejado, basta clicar sobre seu nome. Para cadastrar um novo modelo, basta clicar no botão <b>Novo Modelo</b>."
        item_4: "Esta é a tela de cadastro de novos modelos. Podemos configurar para qual departamento o documento do modelo está vinculado. Também podemos informar a qual <a href:#Grupo>Grupo</a> será vinculado."
        item_5: "Agora vamos inserir os campos do modelo de documento. Primeiro passo é definir o nome do 1º campo do modelo que estamos criando:"
        item_6: "Agora precisamos definir o tipo valor que o campo receberá quando o usuário digitar. <br/>Temos os seguintes tipos de valores: </br><b>String:</b> Determina o campo como alfanumérico; </br><b>Número Inteiro:</b> Determina o campo como sendo númerico de valor inteiro; </br><b>Data:</b> Determina o campo como Data; </br><b>Decimal:</b> Determina o campo como numeral decimal. </br> Basta escolher o tipo desejado e ir para o próximo passo."
        item_7: "Agora selecionamos o tipo de captura do documento. Temos os seguintes tipos: <br/><b>Scanner:</b> O campo é obtido através do scanneamento do documento; </br><b>Integração:</b> O campo é obtido através de uma integração com o sistema, ligado diretamente ao <a href:#WebService>WebServices</a>;</br><b>Digitado no QuickIndex:</b> O campo é preenchido através da digitação no <a href:#QuickIndex>QuickIndex</a></br>Selecione o tipo de captura desejado e prossiga para o próximo passo."
        item_8: "Aqui configuramos se o que tiver preenchido no campo, se torne o Título do Documento a ser inserido no GedWeb."
        item_9: "E aqui determinamos se o campo é obrigatório, ou seja, é necessário seu preenchimento para o envio do documento ao GedWeb. Feito isso, clique em <b>Adicionar Campo</b> e o campo será inserido no modelo de documento."
        item_10: " Para acrescentar mais campos ao modelo, basta repetir o processo e inserir novos campos ao modelo. Caso queira editar o modelo e seus campos, basta ir na página inicial de Configurações > Modelos e clicar no Modelo a ser modificado."
        item_3: "Modelos"
      types:
        item_1: "Menu > Tipos"
        item_2: "Esta é a tela inicial das Configurações de Tipos do GedWeb. Com o tipo, você pode definir um perfil para o documento dependendo do seu tipo. Podemos criar novos Tipos e assim estabelecer parâmetros específicos para os documentos."
        item_4: "Para adicionar um Tipo, primeiro devemos preencher o campo Descrição que será o Título do Tipo posteriormente."
        item_5: "Podemos solicitar ao sistema que, ao incluir um documento no Tipo criado, seja enviado um e-mail. Basta marcar a opção abaixo:"
        item_6: "Agora configuraremos a data de Expiração do Documento vinculado ao Tipo que estamos criando. Podemos definir a expiração à partir da data de Criação do Documento ou da Inclusão do Documento. Também podemos configurar o aviso antecipado de expiração ao publicador do documento, bem como o envio de e-mail a uma lista de e-mails preenchidas no campo dos e-mails. Lembre-se de utilizar ';' após cada inserção de e-mail na listagem."
        item_7: "Para <b>Editar</b> o Tipo, basta clicar no ícone Lápis e para <b>Excluir</b> o Tipo, basta clicar no X correspondete a Lista de Tipos."
        item_3: "Tipos"
      groups:
        item_1: "Menu > Grupos"
        item_2: "Esta é a tela inicial das Configurações de Grupos. Aqui você poderá criar Grupos os quais os documentos serão vinculados. O Grupo serve para organizar o documento inserido no GedWeb. Você pode cadastrar novos Grupos ou remove-los através desta tela."
        item_4: "Abaixo está um exemplo de como os Grupos podem ser Organizados. Para selecionar o Grupo, basta expandir a lista clicando no ícone '+' e clicar sobre o Grupo desejado. Assim o Grupo estará selecionado."
        item_5: "Para Adicionar um novo Grupo, clique em <b>Adicionar Grupo Abaixo do Item Selecionado</b>. Assim será criado um novo Grupo embaixo do que você selecionou. Para Remover um Grupo, basta selecioná-lo na lista e clicar em <b>Excluir Grupo Selecionado</b>."
        item_6: "Ao clicar para Adicionar um novo Grupo, abrirá a tela abaixo, onde será informado a posição que será criada o Grupo (Abaixo do Item), caso tenha selecionado algum grupo anterior, e inserir o nome do Grupo a ser criado. Clique em Adicionar e pronto! Seu Grupo foi criado!"
        item_3: "Grupos"
      departaments:
        item_1: "Menu > Departamentos"
        item_2: "Esta é a Tela Inicial das Configurações de Departamentos. Aqui você pode Adicionar, Editar e Remover Departamentos. Sua função é atribuir documentos e usuários aos seus respectivos Departamentos. Caso queira editar algum Departamento já indexado no sistema GedWeb, basta clicar no ícone Lápis do respectivo Departamento e realizar as alterações desejadas. Você poderá bloquear ou ativar o Departamento selecionado."
        item_4: "Para Adicionar um novo Departamento, clique no botão <b>Novo Departamento<b/>."
        item_5: "Após clicar para Adicionar um novo Departamento, insira o nome do Departamento a ser criado e clique em Adicionar e Pronto! O novo Departamento foi criado!"
        item_3: "Departamentos"
      providers:
        item_1: "Menu > Prestadores"
        item_2: "Esta é a Tela Inicial das Configurações de Prestadores. Aqui você pode Adicionar, Editar e Remover Prestadores. Para Adicionar um novo Prestador, basta preencher os campos solicitados e clicar no botão <b>Cadastrar<b/>."
        item_4: "Caso queira pesquisar, editar ou excluir algum Prestador, clique no link <b>Clique aqui para pesquisar os Prestadores já cadastrados.<b/>."
        item_5: "Após clicar no link, você irá acessar a página de Pesquisa de Prestadores. Para pesquisar é muito fácil! Basta preencher os dados correspondentes aos Prestadores em um ou os dois campos: Código e Nome. Feito isso, basta clicar no botão Pesquisar que a tabela abaixo fornecerá o resultado da busca. Para alterar ou remover algum Prestador, faça a pesquisa com fornecendo os dados corretamente. Para Excluir, basta clicar no 'X' correspondente ao Prestador que deseja deletar. Caso queira Editar, clique no Código do Prestador."
        item_6: "Esta é a tela de Edição dos Prestadores. Clique no botão Editar para começar a preencher os campos. Feito a edição, basta clicar em <b>Atualizar<b/>."
        item_3: "Prestadores"
      webservices:
        item_1: "Menu > WebServices"
        item_2: "Esta é a Tela Inicial das Configurações de WebService. Aqui você configura o GedWeb para Integração com Sistema TOTVS. É preciso apenas informar o endereço do WebService que o GedWeb já conseguira buscar os dados do Beneficiário. Basta inserir os endereços e clicar no botão <b>Atualizar Endereços<b/>."
        item_3: "WebServices"
