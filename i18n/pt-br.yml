  gedweb:
    index:
      title: "Visão geral do serviço GedWeb"
      table_of_contents:
        index: "Índice"
        how_it_works: "O que é?"
        features_yield: "Funcionalidades e Finalidades."
        who_uses: "Quem Pode Utilizar?"
      how_it_works:
        paragraph_1: "O GedWeb é uma solução para área de saúde no modelo <a href='http://pt.wikipedia.org/wiki/Software_como_serviço' target='blank' class='external'>SaaS</a>. É uma ferramenta que possibilita o armazenamento e acesso de documentos digitais gerados pela empresa, todos arquivos digitais e até papéis digitalizados via scanner, podem ser armazenados no GedWeb e contar com toda sua segurança de armazenamento, o acesso de cada usuário é definido pelo o settor que ele trabalha e suas permissões definidos pelo gestor do sistema (T.I)."
      features_yield:
        paragraph_1: "O GedWeb é a solução da CloudMed responsável por Armazenar com segurança qualquer tipo de documento eletrônico. Ideal para controlar, organizar e buscar informações, gerenciando documentos e reduzindo espaço físico, sendo possível o compartilhamento com qualquer área e/ou departamento da empresa."
        feature_1: "Características"
        feature_2: "Desenvolvido para Web, ou seja, sem necessidade de qualquer instalação (.exe);"
        feature_3: "Acessível por qualquer meio eletrônico que possua internet (PC’s, Notebooks, Tablets, Celulares, etc);"
        feature_4: "Total integração com as estações de trabalho (scanner) para indexação de alta produtividade;"
        feature_5: "Criação de tipos de documentos de forma dinâmica, contendo quais e quantos campos forem necessários;"
        feature_6: "Indexação automática de alta performance com a ferramenta “Quick Index”;"
        feature_7: "Inclusão, classificação e organização de qualquer tipo de documento;"
        feature_8: "Resolução n° 1.821/2007 – Cons. Fed. Medicina Lei Federal n° 12.527/2011 - Lei de Acesso a Informação e Decreto n° 7724/2012;"
        feature_9: "Benefícios"
        feature_10: "Auditoria completa, registrando toda e qualquer movimentação feita pelo usuário;"
        feature_11: "Segurança no acesso de documentos através de departamentos, grupos e confidencialidade;"
        feature_12: "Segurança no acesso de usuários por perfis personalizados;"
        feature_13: "Redução de tempo na localização de documentos;"
        feature_14: "Fácil compartilhamento e acessibilidade dos documentos;"
        feature_15: "Permite o relacionamento entre documentos;"
        feature_16: "Notificação de documentos inclusos para usuários do mesmo departamento;"
        feature_17: "Diminuição do uso de papel;"
      who_uses:
        paragraph_1: "Nossa solução está no mercado há sete anos, trabalhando na mais alta transparência, segurança e facilidade. Potenciais forças que podem utilizar nossa aplicação, são empresas como:"
        item_1: "* Operadores e Planos de Saúde;"
        item_2: "* Prestadores de serviços (hospitais, clínicas, laboratórios, consultórios);"
        item_3: "* Empresas de logística;"
        item_4: "* Escritórios de contabilidade e advocacia;"
        item_5: "* Universidades e escolas;"
        item_6: "* Qualquer empresa que tenha grande volume de papéis arquivados."
  understanding_the_system:
   index:
      title: "Entendendo o Sistema"
      table_of_contents:
        index: "Índice" 
        welcome: "Bem Vindo!"
        flow: "Como Funciona?" 
      welcome:
        item_1: "Olá, bem-vindo ao GedWeb da CloudMed! Iniciaremos agora, um passeio pelo sistema e suas funções, entendendo seus principais processos e funcionalidades. Fique à vontade e, qualquer dúvida, entre em contato conosco!"
      flow:
        item_1: "O usuário separa os papéis/documentos que deseja incluir no GedWeb. De posse destes documentos, ele os escaneia tranformando-os em documentos digitais. A partir daí, podemos definir como será o processo de entrada desses documentos no GedWeb;"
        item_2: "Quando são muitos documentos, podemos agilizar o processo de inclusão ao sistema, assim que escaneados, o scanner envia os documentos para uma pasta específica e os documentos ficam disponíveis para que o “Quick Index” faça o upload automático ao sistema, também podemos configurar no scanner um arquivo de índice, que pode previamente definir qual tipo de documento que está sendo escaneado, assim, o documento já chega identificado no sistema.  Agora, quando o volume de documentos é menor, temos a opção fazer a inclusão manual desses documentos utilizando qualquer dispositivo que tenha acesso à internet, no browser, dietamente no GedWeb;"
        item_3: "Com os documentos indexados, os usuários passam a ter acesso à todas funcionalidades do GedWeb em um ambiente seguro. O usuário pode localizar um documento por diversos critérios de busca e então realizar as seguintes ações: Download do documento, Atualizar a sua versão, Relacioná-lo a outro documento, Editar suas informações e etc. Qualquer usuário (de acordo com as regras de segurança definidas previamente), pode acessar o documento facilitando a integração e compartilhamento de informações dentro da empresa."
  menu_main:
   index:
      title: "Menu Principal"
      table_of_contents: 
