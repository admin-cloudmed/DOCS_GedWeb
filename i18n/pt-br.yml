  principal:
   index:
      title: "Principal"
      table_of_contents: 
        index: "Índice"
        principal: "Principal/Mural"
      principal:
        item_1: "Menu > Principal"
        item_2: "Aqui será a tela de entrada do sistema, toda vez que você acessar o GedWeb (ou até mesmo o QuickIndex) você será redirecionado e visualizará essa página. Veja que ela contém as informações mais relevantes para o seu usuário no sistema. Além disso, logo abaixo apresentamos nosso mural, nele você visualiza as publicações feitas pela CloudMed, como informações úteis aos usuários, dicas e alertas. Dessa forma, ser informado fica rápido e prático! "
        item_3: "Principal/Mural"
  new_document:
   index:
      title: "Novo Documento"
      table_of_contents: 
        index: "Índice"
        new_document: "Novo Documento"
        step1: "1º Passo"
        step2: "2º Passo"
        step3: "3º Passo"
        step4: "4º Passo"
        step5: "5º Passo"
        step6: "6º Passo"
      new_document:
        item_1: "Menu > Novo Documento"
        item_2: "Vamos dar nosso primeiro passo para indexar manualmente um novo documento no GedWeb da CloudMed! Para facilitar o entendimento, se você ainda não conhece os 'Tipos de Documento' e os 'Modelos' clique nos links e olhe lá, esteja preparado para indexar qualquer tipo de documento no GedWeb."
      step1:
        item_1: "Ao adicionar um novo documento, o primeiro campo que o GedWeb solicita é o 'Tipo de Documento' que você deseja indexar. Esse campo trabalha com a função de 'autocompletar' e, dependendo do tipo que você escolher, o GedWeb já carregará os campos referentes ao tipo, ou sejá, os campos para preenchimento podem variar dependendo do modelo escolhido, veja abaixo:"
        item_2: "1º Passo - Tipo de Documento"
      step2:
        item_1: "Preenchendo os campos requeridos pelo 'Tipo de Documento' escolhido, o próximo passo agora é inserir o Título do Documento, lembramos que, se o tipo escolhido para o documento estiver relacionado à um modelo, e se nesse modelo estiver difinido algum campo como o Título do Documento, esse campo não será obrigatório, e, mesmo que seja preenchido, ele será substituido pelo campo definido no modelo."
        item_2: "2º Passo - Título do Documento"
        item_3: "Veja que ao selecionar o tipo do documento, caso tenha algum <a href='config#models' class='external'>modelo</a> pré-estabelecido, os campos aparecerão e com a cor azul:"
      step3:
        item_1: "Nesse passo, informamos as datas referentes ao documento que está sendo indexado no sistema, dando destaque aos campos <b>'Data de criação do documento'</b> e <b>'Data da Digitalização'</b> que são obrigatórios. Repare também que temos o campo <b>'Este documento expira em'</b> onde colocamos a data em que esse documento irá expirar, com essa informação, conseguimos definir quantos dias antes da expiração o GedWeb irá nos notificar por e-mail de tal evento."
        item_4: "Data da Digitalização"
        item_3: "Data de quando o documento irá expirar"
        item_2: "3º Passo - Datas"
      step4:
        item_1: "Agora definiremos o grupo que esse documento a ser anexado pertence, para saber melhor como funciona os grupos <a href='config#groups'> clique aqui</a>. Por exemplo, o arquivo de uma nota fiscal de certo fornecedor pode muito bem pertencer ao grupo <b>'Financeiro/Fornecedores/NotasFiscais/NomeFornecedor'</b> não? Entendendo o que é e como funciona os Grupos, você saberá corretamente em qual grupo o documento pode ser anexado."
        item_2: "4º Passo - Grupo"
      step5:
        item_1: "Esse passo é de grande e extrema importância para o documento que está à ser indexado no sistema, aqui definiremos qual será a confidencialidade (público ou privado) do documento. Também temos a caixa <b>'Permitir Download por Terceiros'</b> que bloqueia ou não o download do arquivo por outras pessoas além de quem indexou. Por fim, também definiremos quais os departamentos da empresa ao qual esse documento pertence e estará visível."
        item_2: "5º Passo - Destinação/Confidencialidade"
      step6:
        item_1: "Concluindo, temos a opção <b>'Campos Opcionais'</b> que libera ou não campos adicionais e relevantes para a indexação desse documento, clique no checkbox e veja a variedade de campos que são opcionais, mas, muito relevantes para a indexação do documento (Lembramos que, quanto mais informações adicionarmos ao indexar um documento, mais a ferramenta ficará inteligente e saberá disponibilizar o documento anexo quando necessário)."
        item_5: "Para finalizar, o que devemos fazer é informar e carregar o arquivo que irá ser indexado, clique em <b>'Escolher arquivo'</b> e, escolha o arquivo desejado na caixa de abrir e clique em <b>OK</b>."
        item_2: "6º Passo - Opcionais/Seleção do documento"
        item_4: "Aguade o processo se completar e Pronto! Já temos nosso documento indexado no GedWeb, contando com toda sua segurança na nuvem."
